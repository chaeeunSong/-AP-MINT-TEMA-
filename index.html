<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상담AP 로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="login_bg">
        <section>
            <div class="login_box">
                <div class="login_logo"><img src="./img/login_logo.png" alt=""></div>
                <div class="login_input">
                    <div class="login_id">
                        <label for="id">아이디</label>
                        <input type="text" name="id" id="id">
                    </div>
                    <div class="login_pw">
                        <label for="pw">비밀번호</label>
                        <input type="password" name="pw" id="pw">
                    </div>
                    <button class="login_btn">로그인</button>
                    <div class="login_check">
                        <div class="id_check">
                            <input type="checkbox" name="id_check" id="id_check">
                            <label for="id_check">아이디 저장</label>
                        </div>
                        <div class="window_check">
                            <input type="checkbox" name="window_check" id="window_check">
                            <label for="window_check">새창 띄우기</label>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>

            <div class="login_ani">
                <div class="login_tit login_action">
                    <span>더 쉽고 </span><span><b>편리하게</b></span>
                    <p>쉽고, 편리한 사용으로 업무 프로세스는 높이고 시간은 줄이고</p>
                    <p>워크포스와 백오피스 최적화로 최고의 성과를 달성하세요.</p>
                </div>
                <div class="login_img_wrap login_action2">
                    <div class="setting_img"><img src="./img/setting_obj.png" alt=""></div>
                    <div class="setting_img2"><img src="./img/setting_obj.png" alt=""></div>
                    <div class="dash_img"><img src="./img/dashboard.png" alt=""></div>
                    <div class="headset_img"><img class="floating" src="./img/headphone.png" alt=""></div>
                    <div class="phone_img"><img class="floating" src="./img/phone.png" alt=""></div>
                </div>

            </div>
        </section>
    </div>
</body>
</html>
